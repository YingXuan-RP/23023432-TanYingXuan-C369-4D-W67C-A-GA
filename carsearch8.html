<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarBarter - Find Your Next Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #002F5D;
        }

        .navbar-brand img {
            width: 150px;
        }

        .hero-section {
            background-image: url('sunset.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        h5 {
            color: white;
        }

        .search-section {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px; /* Adjust this margin as needed */
        }

        .search-section .form-control {
            border-radius: 20px;
        }

        .search-section .btn {
            border-radius: 20px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
        }

        .car-types {
            margin: 20px 0;
            text-align: center;
        }

        .car-types img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .car-types .col-md-3,
        .car-types .col-md-4 {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .status-buttons .btn {
            margin: 5px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="CarBarter Logo">
        </a>
        <div class="ml-auto">
            <a href="dashboard5.html" class="btn btn-outline-secondary">Home</a>
            <a href="#" class="btn btn-outline-secondary">Explore</a>
            <a href="listing7.html" class="btn btn-outline-secondary">Listings</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container hero-content">
            <h1>Find Your Next Match!</h1>
            <h5>Find the right price, desire and advice</h5>
            <div class="search-section">
                <form>
                    <div class="form-row status-buttons text-center">
                        <div class="col-md-4 mb-3">
                            <button type="button" class="btn btn-outline-secondary btn-block">All Status</button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="button" class="btn btn-outline-secondary btn-block">Used Cars</button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="button" class="btn btn-outline-secondary btn-block">New Cars</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="make">Make</label>
                            <input type="text" class="form-control" id="make" placeholder="Make">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Model">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="Price">
                        </div>
                        <div class="col-md-3 mb-3 d-flex align-items-end">
                            <button class="btn btn-block"><a href="usedvehicles9.html">Search</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="container car-types">
        <div class="row">
            <div class="col-md-3 d-flex flex-column align-items-center">
                <img src="compact.jpg" alt="Compact">
                <p>Compact</p>
            </div>
            <div class="col-md-3 d-flex flex-column align-items-center">
                <img src="seden.jpg" alt="Sedan">
                <p>Sedan</p>
            </div>
            <div class="col-md-3 d-flex flex-column align-items-center">
                <img src="suv.png" alt="SUV">
                <p>SUV</p>
            </div>
            <div class="col-md-3 d-flex flex-column align-items-center">
                <img src="Convertible.jpg" alt="Convertible">
                <p>Convertible</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 d-flex flex-column align-items-center">
                <img src="coupe.jpg" alt="Coupe">
                <p>Coupe</p>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 CarBarter Pte Ltd. All rights reserved.
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="path/to/app.js"></script>
</body>

</html>
