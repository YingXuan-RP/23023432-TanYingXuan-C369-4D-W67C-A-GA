<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarBarter Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('vintage.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        h2 {
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin: 10px 0;
        }
        label {
            margin: 5px 0;
        }
        .btn {
            background: #00bfff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background: #009acd;
        }
        .terms {
            font-size: 12px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
        .title {
            text-align: center;
            color: black;
        }


    </style>
</head>
<body>
<div class="title">
    <h1>LET'S GET YOU ON THE ROAD!</h1>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="CarBarter Logo">
        </div>
        <h2>Welcome to Buyer!</h2>
        <form action="/submit_form" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="tel" name="phone_number" placeholder="Phone Number" required>
            <label class="terms">
                <input type="checkbox" name="terms" required> 
                I agree to the CarBarter Terms & Conditions and Privacy Policy.
            </label>
            <button type="submit" class="btn" onclick="window.location.href='carsearch8.html'">Create Account</button>
        </form>
        <div class="footer">
            Â© 2024 CarBarter Pte Ltd. All rights reserved.
        </div>
    </div>
</div>
    <script src="path/to/app.js"></script>
</body>
</html>
