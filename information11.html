<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarBarter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container-flex {
            flex: 1;
        }
        .car-image {
            width: 100%;
            height: auto;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .submit-button {
            background-color: #ffc107;
            border: none;
        }
        .submit-button:hover {
            background-color: #e0a800;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .navbar-custom {
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 50px;
        }
        .navbar-brand, .nav-link {
            color: #343a40 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="logo">
            <img src="logo.png" alt="CarBarter Logo">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Listings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 container-flex">
        <div class="row">
            <div class="col-md-6">
                <img src="volvoXC90-2023.jpg" alt="Volvo XC 90" class="car-image">
            </div>
            <div class="col-md-6">
                <div class="form-container">
                    <h2>Volvo XC 90</h2>
                    <p>2.0h T8 11.6kWh Polestar Engineered Auto AWD (s/s) 5dr</p>
                    <form id="carForm">
                        <div class="form-group">
                            <label for="loanTerm">Loan Term</label>
                            <input type="text" class="form-control" id="loanTerm" placeholder="Enter loan term">
                        </div>
                        <div class="form-group">
                            <label for="fileUpload">Please upload your NRIC, Employment Information and Income Information</label>
                            <input type="file" class="form-control-file" id="fileUpload">
                        </div>
                        <button type="submit" class="btn submit-button">Submit</button>
                    </form>
                    <div id="cartMessage" class="mt-3" style="display:none;">
                        <div class="alert alert-success" role="alert">
                            Added to Cart
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer mt-5">
        <p>Together, let's make your car buying journey seamless. Our advanced technology empowers every step.</p>
        <p>Â© 2024 CarBarter Pte Ltd. All rights reserved</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('carForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('cartMessage').style.display = 'block';
        });
    </script>
</body>
</html>
