<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('car.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
        }
        .contact-title {
            margin-bottom: 50px;
            text-align: center;
            width: 100%;
        }
        .contact-details {
            width: 100%;
        }
        .contact-item {
            margin-bottom: 20px;
        }
        .contact-item h5 {
            color: #33ffcc; 
        }
        .contact-item p, .contact-item a {
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <div class="contact-details row justify-content-center">
        <div class="col-12 text-center contact-title">
            <h1>GET IN TOUCH</h1>
        </div>
        <div class="col-md-6 contact-item">
            <h5>Mailing Address</h5>
            <p>123 Ubi Avenue 3, CarMart City<br>Singapore 123880</p>
        </div>
        <div class="col-md-6 contact-item">
            <h5>Phone Number</h5>
            <p>+65 5520 5660</p>
        </div>
        <div class="col-md-6 contact-item">
            <h5>Email Address</h5>
            <p><a href="mailto:admin@carbarter.com.sg">admin@carbarter.com.sg</a></p>
        </div>
        <div class="col-md-6 contact-item">
            <h5>Socials</h5>
            <p>@carnarter</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="path/to/app.js"></script>
</body>
</html>
