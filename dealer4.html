<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarBarter Dealer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('woods.jpg') no-repeat center center fixed;;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .container {
            width: 800px; 
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            margin: 0;
            font-size: 36px;
            color: #FFD700; 
        }

        .form-header h2 {
            margin: 0;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 48%; 
            margin-bottom: 20px; 
        }

        .form-group.full-width {
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
        footer {
            position: fixed;
            bottom: 0;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="CarBarter Logo">
            <h2>Welcome to Dealer!</h2>
        </div>
        <form id="dealer-registration-form" action="dealer4.html" method="post">
            <div class="form-group">
                <label for="dealership-name">Dealership Name</label>
                <input type="text" id="dealership-name" name="dealership-name" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dealership-address">Dealership Address</label>
                <input type="text" id="dealership-address" name="dealership-address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group full-width">
                <label for="upload">Please upload your Dealership License and Proof of Address</label>
                <input type="file" id="upload" name="upload" required>
            </div>
            <div class="form-group full-width" style="display: flex; align-items: center;">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" style="margin-left: 5px;">I agree to the CarBarter Terms & Conditions and Privacy Policy.</label>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
    <footer>
        <p>Â© 2024 CarBarter Pte Ltd. All rights reserved</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('dealer-registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'addlisting6.html';
        });
    </script>
</body>
</html>
